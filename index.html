<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="javcm"></div>
    <div id="calcu">
        <div id="dissc">Display</div>

        <div id="inpbu">
            <div id="mabu">
                <button>sqrt</button>
                <button>pi</button>
                <button>^</button>
                <button>!</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>e</button>
                <button>log</button>
                <button>asin</button>
                <button>acos</button>
                <button>atan</button>
            </div>
            <div id="numpad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>Back</button>
            </div>
            <div id="opbu">
                <button>(</button>
                <button>)</button>
                <button>CE</button>
                <button>%</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                
            </div>
            
        </div>
        <button id="equal">=</button>
    </div>
</body>

</html>
