<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="javcm"></div>
    <div id="calcu">
        <div id="dissc"></div>

        <div id="inpbu">
            <div id="mabu">
                
                <button id="pi">pi</button>
                <button id="e">e</button>
                <button id="bp">pow</button>
                <button id="fact">fact</button>
                <div id="mabuo">
                    <button>sqrt</button>
                    <button>log</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                    <button>asin</button>
                    <button>acos</button>
                    <button>atan</button>
                </div>
            </div>
            <div id="numpad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>,</button>
            </div>
            <div id="opbu">
                <button>(</button>
                <button>)</button>
                <button id="ce" onclick="clsc()">CE</button>
                <button>%</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                
            </div>
            
        </div>
        <button id="equal" onclick="abra()">=</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
